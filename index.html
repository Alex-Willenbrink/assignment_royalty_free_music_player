<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
</head>
<body>
  <header>
    <img src="./assets/images/crownRoyal.png" style="width:60px;height:60px;" />
    <h1>Royalty Free Music Player</h1>
  </header>

  <article>
    <img class="buttonState" src="./assets/images/stopButton.png" style="width:30px;height:30px;" />
    <div class="songInfo">
      <h2 class="songName">On Hold</h2>
      <h3 class="artist">Edith Frost</h3>
    </div>
  </article>

  <article>
    <img class="buttonState" src="./assets/images/playButtonInd.png" style="width:30px;height:30px;"/>
    <div class="songInfo">
      <h2 class="songName">How Can I Be So Thirsty Today?</h2>
      <h3 class="artist">The Meat Purveyors</h3>
    </div>
  </article>

  <article>
    <img class="buttonState" src="./assets/images/playButtonInd.png" style="width:30px;height:30px;"/>
    <div class="songInfo">
      <h2 class="songName">18 Wheels</h2>
      <h3 class="artist">Moonshine Willy</h3>
    </div>
  </article>

  <article>
    <img class="buttonState" src="./assets/images/playButtonInd.png" style="width:30px;height:30px;"/>
    <div class="songInfo">
      <h2 class="songName">Hold the Woodpile Down</h2>
      <h3 class="artist">The Holy Modal Rounders</h3>
    </div>
  </article>

  <article>
    <img class="buttonState" src="./assets/images/playButtonInd.png" style="width:30px;height:30px;"/>
    <div class="songInfo">
      <h2 class="songName">'Til My Teardrops Turn to Gold'</h2>
      <h3 class="artist">Rex Hobart &#38; the Misery Boys</h3>
    </div>
  </article>

  <footer>
    <div class="trackOptions" trackNum="track0" playing="true">
      <img src="./assets/images/nextTrackButtonTestRecolored.png" style="width:40px;height:40px;" class="previousTrack" />
      <img src="./assets/images/bottomPauseButton.png" style="width:40px;height:40px;" class="mainState" />
      <img src="./assets/images/nextTrackButtonTestRecolored.png" style="width:40px;height:40px;" class="nextTrack"/>
    </div>
    <div class="songInfoBottom">
      <h2>On Hold</h2>
      <h3>Edith Frost</h3>
    </div>
  </footer>

</body>

</html>
